<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- SEO Meta Tags -->
    <title>Herbal Care Hub - Natural Wellness & Traditional Herbal Remedies</title>
    <meta name="description" content="Discover natural wellness with traditional herbal remedies, indigenous herbs, and home remedies. Learn about mental health, energy, sleep, and weight balance with natural herbs." />
    <meta name="keywords" content="herbal remedies, natural wellness, traditional medicine, home remedies, herbs, mental health, energy, sleep, weight balance, indigenous herbs, natural health" />
    <meta name="author" content="Herbal Care Hub" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Herbal Care Hub - Natural Wellness & Traditional Herbal Remedies" />
    <meta property="og:description" content="Discover natural wellness with traditional herbal remedies and indigenous herbs for better health naturally." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://herbal-care-hub.replit.app" />
    <meta property="og:image" content="/attached_assets/generated_images/Family_enjoying_herbal_tea_747c1dae.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Herbal Care Hub - Natural Wellness" />
    <meta name="twitter:description" content="Traditional herbal remedies and natural wellness solutions" />
    <meta name="twitter:image" content="/attached_assets/generated_images/Family_enjoying_herbal_tea_747c1dae.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://herbal-care-hub.replit.app" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" /></noscript>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Herbal Care Hub",
      "description": "Traditional herbal remedies and natural wellness solutions",
      "url": "https://herbal-care-hub.replit.app",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://herbal-care-hub.replit.app/herbs?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Herbal Care Hub",
        "logo": {
          "@type": "ImageObject",
          "url": "https://herbal-care-hub.replit.app/attached_assets/generated_images/Family_enjoying_herbal_tea_747c1dae.png"
        }
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
